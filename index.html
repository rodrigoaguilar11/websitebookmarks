<!DOCTYPE html>
<html lang="es">

<head>
    <title>Marcadores</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="row d-block d-sm-flex">
            <div class="col-12 col-lg-2">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active markerList" id="favorites"
                    data-bs-toggle="list" role="tab" onclick="changeList('favorites')">Favorites</a>
                    <a class="list-group-item list-group-item-action markerList" id="list_develop"
                        data-bs-toggle="list" role="tab" onclick="changeList('develop')">Develop</a>
                    <a class="list-group-item list-group-item-action markerList" id="list_socialNetwork"
                        data-bs-toggle="list" role="tab" onclick="changeList('socialNetwork')">Social Network</a>
                    <a class="list-group-item list-group-item-action markerList" id="list_googleServices"
                        data-bs-toggle="list" role="tab" onclick="changeList('googleServices')">Google Services</a>
                    <a class="list-group-item list-group-item-action markerList" id="list_utilities"
                        data-bs-toggle="list" role="tab" onclick="changeList('utilities')">Utilities</a>
                </div>
            </div>
            <div class="col-12 col-lg-10">
                <div class="tab-pane fade show active d-flex" id="markerList" role="tabpanel"
                aria-labelledby="list-home-list" style="flex-flow: row wrap;">

                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

<script src="./script/script.js"></script>

</html>
